name: Update Tracker List

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 00:00 UTC 运行

  workflow_dispatch: # 允许手动触发 workflow

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          pip install tldextract

      - name: Run script
        run: python update_trackers.py

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "154498355+github-actions[bot]@users.noreply.github.com"
          git add bt-site.dat bt-ip.dat bt-site.txt bt-ip.txt
          git commit -m "Update tracker list" -a || echo "No changes to commit"
          git push origin main || echo "No changes to push"
